  <style>
    @font-face {
      font-family: 'MuseoCyrlFont';
      src: url('https://DimitrovYordan.github.io/statichtml/Museo_Cyrl_500.ttf')
    }

    .attrEntry #emailVerificationControl_success_message {
      background-color: yellow;
    }
    
    #wrapper {
      min-width: 340px;
    }

    #attributeVerification {
      max-width: 450px;
      margin: 0 auto;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-family: 'MuseoCyrlFont';
      text-align: center;
      color: #003665;
      size: 50px;
      height: 60px;
      font-size: 50px;
      position: relative;
      top: -100px;
    }

    .header {
      margin-bottom: -70px;
    }

    .header .company-logo {
      float: right;
    }

    .clearfix {
      display: block;
    }

    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    #email[type=email],
    #emailVerificationCode[type=text] {
      font-family: 'MuseoCyrlFont';
      font-size: 15px;
      width: 100%;
      padding: 8px 16px 8px 16px;
      margin-top: 15px;
      display: inline-block;
      border: 1px solid #00AEEF;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      background-color: #00AEEF;
      font-family: 'MuseoCyrlFont';
      font-size: 14pt;
      color: #fff;
      margin-bottom: 30px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 20px;
      height: 35px;
      line-height: 35px;
    }

    .buttons .sendCode,
    .buttons #cancel,
    .buttons #continue,
    #requiredFieldMissing,
    #fieldIncorrect,
    #claimVerificationServerError,
    #emailVerificationControl_error_message,
    .attrEntry #emailVerificationControl_success_message {
      font-size: 0px;
    }

    .buttons .sendCode::after {
      content: "Изпрати код за потвърждение";
      font-size: 17px;
    }

    .buttons .sendNewCode {
      font-size: 0px;
      width: 48%;
      margin-left: 9px;
    }

    .buttons .sendNewCode::after {
      content: "Нов код";
      width: 48%;
      font-size: 17px;
    }

    .buttons .verifyCode {
      width: 48%;
      font-size: 0px;
      margin-right: 9px;
    }

    .buttons .verifyCode::after {
      content: "Потвърди код";
      width: 48%;
      font-size: 17px;
    }

    .buttons #continue::after {
      content: "Продължи";
      font-size: 17px;
    }

    .buttons #cancel::after {
      content: "Назад";
      font-size: 17px;
    }
    
    #requiredFieldMissing::after {
      content: "Полето е задължително. Моля, попълнете всички задължителни полета и опитайте отново.";
      font-size: 17px;
    }
    
    #fieldIncorrect::after {
      content: "Едно или повече полета са невалидни. Моля, преверете и опитайте отново.";
      font-size: 17px;
    }
    
    .attrEntry #emailVerificationControl_success_message::after {
      content: "Кода за потвърждение е изпратен на посочения имейл. Моля, въведете го в полето по долу.";
      text-align: center;
      font-size: 17px;
      background-color: green;
    }
    
    #claimVerificationServerError::after {
      content: "Изпратените данни за потвърждение не бяха потвърдени.";
      font-size: 17px;
    }
    
    #emailVerificationControl_error_message::after {
      content: "Проверката е неуспешна, моля опитайте отново.";
      font-size: 17px;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active,
    button:focus {
      outline: none;
    }

    .buttons .changeClaims {
      display: none !important;
    }

    .helpLink,
    #email_label,
    #emailVerificationCode_label {
      display: none;
    }

    p,
    #fieldIncorrect,
    #verifying_blurb,
    #emailVerificationControl_success_message,
    .error {
      color: #D10057;
      text-align: center;
      margin: 10px 0;
      font-family: 'MuseoCyrlFont';
      display: none;
    }

    @media only screen and (max-width: 700px) {
      h1 {
        font-size: 30px;
        margin-top: 100px;
        margin-bottom: 0;
      }
    }
  </style>
</head>
