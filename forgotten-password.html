<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    type="text/css" data-preload="true">
  <link rel="stylesheet" type="text/css" href="forgotten-password.css">

  <title>ePIC forgotten password</title>

  <style>
    @font-face {
      font-family: 'MuseoCyrlFont';
      src: url('https://DimitrovYordan.github.io/statichtml/Museo_Cyrl_500.ttf')
    }

    #wrapper {
      min-width: 340px;
    }

    #attributeVerification {
      max-width: 450px;
      margin: 0 auto;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    h1 {
      font-family: 'MuseoCyrlFont';
      text-align: center;
      color: #003665;
      size: 50px;
      height: 60px;
      font-size: 50px;
      position: relative;
      top: -100px;
    }

    .header {
      margin-bottom: -70px;
    }

    .header .company-logo {
      float: right;
    }

    .clearfix {
      display: block;
    }

    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    #email[type=email],
    #emailVerificationCode[type=text] {
      font-family: 'MuseoCyrlFont';
      font-size: 15px;
      width: 100%;
      padding: 8px 16px 8px 16px;
      margin-top: 15px;
      display: inline-block;
      border: 1px solid #00AEEF;
      border-radius: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    button {
      background-color: #00AEEF;
      font-family: 'MuseoCyrlFont';
      font-size: 14pt;
      color: #fff;
      margin-bottom: 30px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 20px;
      height: 35px;
      line-height: 35px;
    }

    button:hover {
      opacity: 0.8;
    }

    button:active,
    button:focus {
      outline: none;
    }

    #email::placeholder {
      color: #003665;
    }

    .buttons .sendCode {
      display: none !important;
    }

    .helpLink,
    #email_label,
    #emailVerificationCode_label {
      display: none;
    }

    p,
    #fieldIncorrect,
    #verifying_blurb,
    #emailVerificationControl_success_message,
    .error {
      color: #D10057;
      text-align: center;
      margin: 10px 0;
      font-family: 'MuseoCyrlFont';
      /* display: none; */
    }

    @media only screen and (max-width: 700px) {
      h1 {
        font-size: 30px;
        margin-top: 100px;
        margin-bottom: 0;
      }
    }
  </style>
</head>

<body>

  <div id="wrapper">

    <div class="header">
      <a id="exit-page" href="https://ubb-pensions.bg/">
        <!-- <img src="left-arrow.png" alt="Go back"> -->
      </a>
      <img src="https://DimitrovYordan.github.io/statichtml/KBC_PensionInsurance_BG_v.png" alt="Company Logo"
        class="company-logo" />
      <div class="clearfix"></div>
      <h1>Забравена парола</h1>
    </div>

    <div id="api"></div>

  </div>

</body>

</html>
